<html>
    <head>
        <title>
            quiz
        </title>
        <link rel="stylesheet" type="text/css" href="mainpage.css">
    </head>
    <body>
        <p id="main-name">ENGLISH<br><span>PROFICIENCY</span><br>TEST</p>
        <p id="name-description">Take this short quiz - select the definition of a few words <br>
            to find out if you have an outstanding English level proficiency! <br>
        <img id="arrow" src="arrow.svg"></p>
        <p id="article-text">Fill out this form to begin: </p>
        <form autocomplete="off" action="questionnare.html" method="GET">
            <div class="name">
                <label for="name">Name: </label>
                <input type="text" id="name" required>
            </div>
            <div class="age">
                <label for="age">Age: </label>
                <select id="age" required>
                    <option selected disabled hidden></option>
                    <optgroup label="Age">
                    <option>under 18</option>
                    <option>18-25</option>
                    <option>26-50</option>
                    <option">51+</option>
                </select>
            </div>
            <a href="questionnare.html"><button>Submit</button></a>
        </form>
        <script>
            document.getElementById("name").onfocus = function(event){
                event.target.style.background = "white";
            }
            document.getElementById("age").onfocus = function(event){
                event.target.style.background = "white";
            }
            document.getElementById("name").onblur = function(event){
                event.target.style.background = "rgb(203, 203, 203)";
            }
            document.getElementById("age").onblur = function(event){
                event.target.style.background = "rgb(203, 203, 203)";
            }
        </script>
    </body>
</html>
